<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/4.1.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://d33wubrfki0l68.cloudfront.net/css/1ae9b03ce138885928282e52a39cbe838cb1f840/css/styles.css"
    />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>BossElijah | Calculator</title>
  </head>

  <body>
    <div id="calc">
      <center>
        <form name="Calc">
          <table>
            <tbody>
              <tr>
                <td>
                  <center>
                    <input id="screen" type="text" name="input" size="16" />
                  </center>
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    type="button"
                    name="one"
                    value="  1  "
                    onclick="Calc.input.value += '1'"
                  />
                  <input
                    type="button"
                    name="two"
                    value="  2  "
                    onclick="Calc.input.value += '2'"
                  />
                  <input
                    type="button"
                    name="three"
                    value="  3  "
                    onclick="Calc.input.value += '3'"
                  />
                  <input
                    type="button"
                    name="plus"
                    value="  +  "
                    onclick="Calc.input.value += ' + '"
                  />
                  <br />
                  <input
                    type="button"
                    name="four"
                    value="  4  "
                    onclick="Calc.input.value += '4'"
                  />
                  <input
                    type="button"
                    name="five"
                    value="  5  "
                    onclick="Calc.input.value += '5'"
                  />
                  <input
                    type="button"
                    name="six"
                    value="  6  "
                    onclick="Calc.input.value += '6'"
                  />
                  <input
                    type="button"
                    name="minus"
                    value="  -  "
                    onclick="Calc.input.value += ' - '"
                  />
                  <br />
                  <input
                    type="button"
                    name="seven"
                    value="  7  "
                    onclick="Calc.input.value += '7'"
                  />
                  <input
                    type="button"
                    name="eight"
                    value="  8  "
                    onclick="Calc.input.value += '8'"
                  />
                  <input
                    type="button"
                    name="nine"
                    value="  9  "
                    onclick="Calc.input.value += '9'"
                  />
                  <input
                    type="button"
                    name="times"
                    value="  x  "
                    onclick="Calc.input.value += ' * '"
                  />
                  <br />
                  <input
                    id="clear"
                    type="button"
                    name="clear"
                    value="  C  "
                    onclick="Calc.input.value = '';cleared();"
                  />
                  <input
                    type="button"
                    name="zero"
                    value="  0  "
                    onclick="Calc.input.value += '0'"
                  />
                  <input
                    type="button"
                    name="DoIt"
                    value="  =  "
                    onclick="Calc.input.value = eval(Calc.input.value);solved();"
                  />
                  <input
                    type="button"
                    name="div"
                    value="  /  "
                    onclick="Calc.input.value += ' / '"
                  />
                  <br />
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </center>
    </div>

    <p style="text-align: center;">Calculator made by <a style="color: black;" href="https://github.com/BossElijah">BossElijah</a></p>
  </body>
</html>
